<!doctype html>
<html>

<head>
    <meta charset='utf-8' />
    <title>feng3d examples - cloth</title>
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='full-screen' content='true' />
    <meta name='screen-orientation' content='landscape' />
    <meta name='x5-fullscreen' content='true' />
    <meta name='360-fullscreen' content='true' />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        :root {
            color-scheme: light dark;
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --bg-color: #f5f5f5;
            --dark-bg-color: #1a1a1a;
            --text-color: #333;
            --dark-text-color: #fff;
            --border-color: #ddd;
            --dark-border-color: #333;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --dark-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        @media (prefers-color-scheme: dark) {
            html,
            body {
                background-color: var(--dark-bg-color);
                color: var(--dark-text-color);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            font-size: 1rem;
            opacity: 0.8;
            max-width: 800px;
            margin: 0 auto;
        }

        .canvas-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .canvas-container {
                grid-template-columns: 1fr;
            }
        }

        .canvas-wrapper {
            position: relative;
        }

        .canvas-wrapper {
            position: relative;
        }

        .canvas-wrapper {
            position: relative;
        }

        canvas {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border-radius: 6px;
            background: #000;
            border: 2px solid var(--border-color);
        }

        .canvas-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 10;
        }

        .canvas-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 10;
        }

        .canvas-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 10;
        }

        @media (prefers-color-scheme: dark) {
            canvas {
                border-color: var(--dark-border-color);
            }
        }

        .info-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .info-section {
                grid-template-columns: 1fr;
            }
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 6px;
            padding: 15px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        @media (prefers-color-scheme: dark) {
            .info-panel {
                background: rgba(30, 30, 30, 0.8);
                box-shadow: var(--dark-shadow);
            }
        }

        .info-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .info-list li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        .info-list li::before {
            content: "•";
            color: var(--secondary-color);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: #357abd;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">布料模拟示例</h1>
            <p class="description">使用 TSL 实现的实时布料物理模拟，展示 WebGL 和 WebGPU 渲染结果对比。</p>
        </header>

        <div class="canvas-container">
            <div class="canvas-wrapper">
                <canvas id="webgl"></canvas>
                <div class="canvas-label">WebGL</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="webgpu"></canvas>
                <div class="canvas-label">WebGPU</div>
            </div>
        </div>

        <div class="info-section">
            <div class="info-panel">
                <h2 class="info-title">比较结果</h2>
                <div id="comparison-result" style="font-size: 14px;">
                    <div style="margin-bottom: 8px; font-weight: bold;">比较中...</div>
                    <div>等待渲染完成...</div>
                </div>
            </div>
            <div class="info-panel">
                <h2 class="info-title">关于示例</h2>
                <ul class="info-list">
                    <li>使用 TSL (TypeScript Shader Language) 编写着色器</li>
                    <li>同时支持 WebGL 和 WebGPU 渲染</li>
                    <li>自动比较 WebGL 和 WebGPU 渲染结果</li>
                    <li>实时渲染，支持交互操作</li>
                    <li>基于 feng3d 框架实现</li>
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="./index.ts"></script>
</body>

</html>
